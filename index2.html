<header class="fixed w-full py-6 px-20">
  <div class="flex justify-between items-center">
    <a href="#" class="">
      <img
        src="../assets/giarddesign.png"
        alt="giarddesign logo"
        width="115"
        height="19"
      />
    </a>
    <nav>
      <div class="lg:hidden">
        <button class="navbar-burger flex items-center text-blue-600 p-3">
          <svg
            class="block h-4 w-4 fill-current"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Mobile menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </button>
      </div>
      <ul class="flex items-center gap-8 text-sm bg-blue">
        <li>
          <div>
            <div class="dropdown inline-block relative">
              <button class="py-2 px-4 inline-flex items-center">
                <span class="mr-1">Oferta</span>
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </button>
              <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li class="">
                  <a
                    class="rounded-t bg-primary hover:bg-primary-hover py-2 px-4 block whitespace-no-wrap"
                    href="#"
                    >Oferta 1</a
                  >
                </li>
                <li class="">
                  <a
                    class="bg-primary hover:bg-primary-hover py-2 px-4 block whitespace-no-wrap"
                    href="#"
                    >Oferta 2</a
                  >
                </li>
                <li class="">
                  <a
                    class="rounded-b bg-primary hover:bg-primary-hover py-2 px-4 block whitespace-no-wrap"
                    href="#"
                    >Oferta 3</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="py-2 px-4 cursor-pointer"><a href="#">O firmie</a></li>
        <li class="py-2 px-4"><a href="#">Realizacje</a></li>
        <li class="py-2 px-4"><a href="#">Kontakt</a></li>
        <li class="relative">
          <input type="checkbox" id="toggleForm" class="hidden" />
          <label for="toggleForm">
            <img
              class="w-6 cursor-pointer"
              src="../assets/Icon 01.png"
              alt=""
            />
          </label>

          <form class="hidden top-full left-0 mt-2" id="myForm">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="my-form w-64">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
                placeholder="Search..."
                required
              />
              <button
                type="submit"
                class="text-white absolute right-2.5 bottom-2.5 bg-primary hover:bg-primary-hover font-medium rounded-lg text-sm px-4 py-2"
              >
                Search
              </button>
            </div>
          </form>
        </li>
      </ul>
    </nav>
  </div>
</header>
